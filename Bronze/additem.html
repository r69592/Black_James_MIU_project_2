<div data-role="page" id="additem" >
     <div data-role="header" data-position="fixed">
        <h1>
          Chore List Bronze
        </h1>
      
      <div data-role="navbar" data-theme="a"> <!-- Nav -->
            <ul>
              <li>
                <a href="#" id="clearStorage"   >
                  Clear Data
                </a>
              </li>
              <li>
                <a href="#resultPage" id="displayData" >
                  Display Data
                </a>
              </li>
              <li>
                <a href="#additem" id="addNewChore" class="ui-btn-active"  >
                  New Chore
                </a>
              </li>
            </ul>
      </div> <!-- Nav -->
      
  </div>
<div class="ui-content-background-color" >   
     
    <!-- This starts my form with all buttons,radios,selectBox,etc. -->
    <form action="#" method="post" id="choreForm">
      
        
    
      <div data-role="content" data-role="listview" data-inset="true" class="ui-listView-settings">    
        <ul data-role="listview" data-inset="true" data-theme="a">
          <li data-role="list-divider" data-theme="c"> Chore Information</li>

          <li class="errors">* fields are required</li>
        
          <li id="errors"></li>
      
          <li>
            <label for="chore">* Description:</label><input type="text" id="chore" placeholder="Place text here" />
          </li>

          <li>
            <label for="group" id="select" data-theme="b">* Add Chore Type:</label>
          </li>
        
     
    
              <li data-role="list-divider" data-theme="c">Questions</li>
              <li>
                <input type="radio" checked value="Easy" id="easy" name="difficulty" data-theme="b" />
                <label for="easy">
                  Easy
                </label>
              </li>
              <li>
                <input type="radio" value="Medium" id="medium" name="difficulty" data-theme="b" />
                <label for="medium">
                  Medium
                </label>
              </li>
              <li>
                <input type="radio" value="Hard" id="hard" name="difficulty" data-theme="b" />
                <label for="hard">
                  hard
                </label>
              </li>
            
       
            
        
              <li data-role="list-divider" data-theme="c">Importance</li>
              <li>
                <input type="range" id="importance" min="1" max="10" value="" data-theme="b" />
              </li>
        

          <li data-role="list-divider" data-theme="c">
            Completion Date</li>
           
              <li>
                <input type="date" id="choreDate" data-theme="a" />
              </li>
            
          <li>
            <label for="notes">
              Notes
              
            </label>
            <textarea id="notes" value="" placeholder="Please enter all notes here.">
            </textarea>
          </li>
          <li>
            <input type="hidden" value="true" />
          </li>
       
      <li><input type="button" id="saveButton" value="Save" data-theme="b" /></li>
    </form>
 </ul>
      </div>
